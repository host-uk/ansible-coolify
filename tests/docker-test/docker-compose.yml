# Docker Compose configuration for Coolify development environment
# Generated by Ansible docker_dev role

networks:
  coolify-test-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
          gateway: 172.29.0.1

services:
  test-controller:
    build:
      context: .
      dockerfile: Dockerfile
    image: coolify-dev-systemd:latest
    container_name: coolify-test-test-controller
    hostname: test-controller.lan
    privileged: true
    cgroup: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - ./docker-test-logs/test-controller:/var/log
      - /home/snider/.ssh/test-controller.lan.pub:/tmp/authorized_keys.pub:ro
      # Docker socket for Coolify (Docker-in-Docker)
      - /var/run/docker.sock:/var/run/docker.sock
    command: >
      /bin/bash -c "cp /tmp/authorized_keys.pub /root/.ssh/authorized_keys &&
                    chmod 600 /root/.ssh/authorized_keys &&
                    chown root:root /root/.ssh/authorized_keys &&
                    exec /lib/systemd/systemd"
    networks:
      coolify-test-net:
        ipv4_address: 172.29.0.10
    ports:
      - "8000:8000"   # Coolify UI
      - "6001:6001"   # Coolify WebSocket
      - "6002:6002"   # Coolify Realtime
      - "2210:22"     # SSH
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1g
    labels:
      - "coolify.role=controller"
      - "coolify.platform=docker"
      - "coolify.hostname=test-controller.lan"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "systemctl", "is-active", "ssh.socket"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

