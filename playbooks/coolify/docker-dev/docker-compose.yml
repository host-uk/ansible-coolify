# Docker Compose configuration for Coolify development environment
# Generated by Ansible docker_dev role

networks:
  coolify-dev-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
          gateway: 172.28.0.1

services:
  controller:
    build:
      context: .
      dockerfile: Dockerfile
    image: coolify-dev-systemd:latest
    container_name: coolify-dev-controller
    hostname: controller.lan
    privileged: true
    cgroup: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - ./docker-dev-logs/controller:/var/log
      - /home/snider/.ssh/controller.lan.pub:/tmp/authorized_keys.pub:ro
      # Docker-in-Docker: container runs its own Docker daemon with vfs storage driver
    command: >
      /bin/bash -c "cp /tmp/authorized_keys.pub /root/.ssh/authorized_keys &&
                    chmod 600 /root/.ssh/authorized_keys &&
                    chown root:root /root/.ssh/authorized_keys &&
                    exec /lib/systemd/systemd"
    networks:
      coolify-dev-net:
        ipv4_address: 172.28.0.10
    ports:
      - "8000:8000"   # Coolify UI
      - "6001:6001"   # Coolify WebSocket
      - "6002:6002"   # Coolify Realtime
      - "2210:22"     # SSH
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4g
    labels:
      - "coolify.role=controller"
      - "coolify.platform=docker"
      - "coolify.hostname=controller.lan"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "systemctl", "is-active", "ssh.socket"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

