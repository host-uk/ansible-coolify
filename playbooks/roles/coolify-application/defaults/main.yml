---
coolify_api_base_url: "http://{{ 'host.docker.internal' if (inventory_hostname in (groups['controller'] | default([])) or inventory_hostname == 'noc.host.uk.com') else (hostvars[groups['controller'] | first]['ansible_host'] if groups['controller'] | default([]) | length > 0 else ansible_host) }}:8000/api/v1"
coolify_application_project_uuid: ""
coolify_application_server_uuid: ""
coolify_application_environment_name: "main"
coolify_application_environment_uuid: ""
coolify_application_instant_deploy: true
coolify_application_use_build_server: true
coolify_application_connect_to_docker_network: true
coolify_application_force_domain_override: false
coolify_application_ports_mappings: ""
