---
- name: Prepare local environment
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Ensure ssh-agent is running
      ansible.builtin.shell: |
        if ! pgrep -u "{{ lookup('env', 'USER') }}" ssh-agent > /dev/null; then
          ssh-agent -s
        fi
      register: ssh_agent_setup
      changed_when: "'Agent pid' in ssh_agent_setup.stdout"

- name: Uninstall Coolify from controller host
  hosts: controller
  become: true
  become_user: root
  gather_facts: true
  tasks:
    - name: Run Coolify uninstallation tasks
      ansible.builtin.include_role:
        name: coolify
        tasks_from: uninstall.yml
      when: ansible_os_family == 'Debian'
