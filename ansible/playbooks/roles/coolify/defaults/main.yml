---
# Predefined root username for first admin account
coolify_root_username: ""
# Predefined root user email for first admin account
coolify_root_user_email: ""
# Predefined root user password for first admin account
coolify_root_user_password: ""

# Custom Docker address pool base (CIDR notation)
coolify_docker_address_pool_base: "172.16.0.0/12"
# Custom Docker address pool size (must be 16-28)
coolify_docker_address_pool_size: 24
# Force override existing Docker pool configuration
coolify_docker_pool_force_override: false
# Enable/disable automatic Coolify updates
coolify_autoupdate: true
# Custom Docker registry URL for Coolify images
coolify_registry_url: "ghcr.io"

# Worker registration settings
coolify_register_worker: true
# coolify_worker_name and coolify_private_key_path should be defined in inventory
coolify_worker_name: "{{ groups['worker'] | first | default('') }}"
# Prefer private_ip if defined, otherwise fall back to ansible_host
coolify_worker_ip: "{{ hostvars[coolify_worker_name]['private_ip'] | default(hostvars[coolify_worker_name]['ansible_host'], true) | default(coolify_worker_name, true) if coolify_worker_name else '' }}"
coolify_private_key_path: ""

# API settings
coolify_api_base_url: "http://{{ inventory_hostname }}:8000/api/v1"

# State path (relative to inventory)
coolify_state_path: "{{ inventory_dir }}/../state"

# S3 Backup Settings (HostUK Private Storage)
hostuk_s3_enabled: true
hostuk_s3_endpoint: ""
hostuk_s3_bucket: ""
hostuk_s3_region: ""
hostuk_s3_access_key: "{{ lookup('env', 'HETZNER_S3_ACCESS_KEY') | default('') }}"
hostuk_s3_secret_key: "{{ lookup('env', 'HETZNER_S3_SECRET_KEY') | default('') }}"
hostuk_s3_path: "state"
hostuk_backup_encryption_key_path: "~/.ssh/hostuk"

# Coolify Application S3 Storage (Public Storage)
coolify_s3_app_enabled: true
coolify_s3_app_endpoint: ""
coolify_s3_app_bucket: ""
coolify_s3_app_region: ""
coolify_s3_app_access_key: "{{ lookup('env', 'HETZNER_S3_APP_ACCESS_KEY') | default(hostuk_s3_access_key) }}"
coolify_s3_app_secret_key: "{{ lookup('env', 'HETZNER_S3_APP_SECRET_KEY') | default(hostuk_s3_secret_key) }}"

# Hetzner Cloud/Robot Settings
hetzner_hcloud_token: "{{ lookup('env', 'HCLOUD_TOKEN') | default('') }}"
hetzner_robot_user: "{{ lookup('env', 'HETZNER_ROBOT_USER') | default('') }}"
hetzner_robot_password: "{{ lookup('env', 'HETZNER_ROBOT_PASSWORD') | default('') }}"
