---
hetzner_hcloud_token: "{{ lookup('env', 'HCLOUD_TOKEN') | default('') }}"
hetzner_robot_user: "{{ lookup('env', 'HETZNER_ROBOT_USER') | default('') }}"
hetzner_robot_password: "{{ lookup('env', 'HETZNER_ROBOT_PASSWORD') | default('') }}"

# Firewall settings
hetzner_infra_manage_firewall: true
hetzner_infra_firewall_name: "coolify-firewall"

# Cloud Firewall Rules
hetzner_infra_cloud_firewall_rules:
  - direction: in
    protocol: tcp
    port: 22
    source_ips:
      - 0.0.0.0/0
      - ::/0
  - direction: in
    protocol: tcp
    port: 80
    source_ips:
      - 0.0.0.0/0
      - ::/0
  - direction: in
    protocol: tcp
    port: 443
    source_ips:
      - 0.0.0.0/0
      - ::/0
  - direction: in
    protocol: tcp
    port: 8000
    source_ips:
      - 0.0.0.0/0
      - ::/0

# Robot Firewall Rules (hardware)
hetzner_infra_robot_firewall_rules:
  - name: SSH
    dst_port: 22
    protocol: tcp
    action: accept
  - name: HTTP
    dst_port: 80
    protocol: tcp
    action: accept
  - name: HTTPS
    dst_port: 443
    protocol: tcp
    action: accept
  - name: Coolify
    dst_port: 8000
    protocol: tcp
    action: accept
