# Service definition for: snapdrop
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=snapdrop -e project=xxx -e env_name=yyy

services:
  - service_type: snapdrop
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          snapdrop:
            image: 'linuxserver/snapdrop:version-b8b78cc2'
            environment:
              - SERVICE_URL_SNAPDROP
              - PUID=1000
              - PGID=1000
              - TZ=Europe/Madrid
            volumes:
              - 'snapdrop-config:/config'
            healthcheck:
              test:
                - CMD
                - curl
                - '-f'
                - 'http://127.0.0.1:80'
              interval: 2s
              timeout: 10s
              retries: 15

