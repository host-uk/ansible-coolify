# Service definition for: glance
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=glance -e project=xxx -e env_name=yyy

services:
  - service_type: glance
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          glance:
            image: 'glanceapp/glance:latest'
            environment:
              - SERVICE_URL_GLANCE_8080
            volumes:
              - './config:/app/config'
              -
                type: bind
                source: ./config/glance.yml
                target: /app/config/glance.yml
              - 'glance-assets:/user/assets'
            healthcheck:
              test:
                - CMD
                - echo
                - '[+] Should be working fine.'
              interval: 5s
              timeout: 20s
              retries: 10

