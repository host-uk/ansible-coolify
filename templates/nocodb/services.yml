# Service definition for: nocodb
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=nocodb -e project=xxx -e env_name=yyy

services:
  - service_type: nocodb
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          nocodb:
            image: nocodb/nocodb
            environment:
              - SERVICE_URL_NOCODB_8080
            volumes:
              - 'nocodb-data:/usr/app/data/'
            healthcheck:
              test:
                - CMD
                - wget
                - '-q'
                - '--spider'
                - 'http://127.0.0.1:8080/api/v1/health'
              interval: 5s
              timeout: 20s
              retries: 10

