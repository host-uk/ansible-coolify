# Service definition for: pairdrop
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=pairdrop -e project=xxx -e env_name=yyy

services:
  - service_type: pairdrop
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          pairdrop:
            image: 'lscr.io/linuxserver/pairdrop:latest'
            environment:
              - SERVICE_URL_PAIRDROP_3000
              - PUID=1000
              - PGID=1000
              - TZ=Europe/Madrid
              - DEBUG_MODE=false
            healthcheck:
              test:
                - CMD
                - curl
                - '-f'
                - 'http://127.0.0.1:3000'
              interval: 2s
              timeout: 10s
              retries: 15

