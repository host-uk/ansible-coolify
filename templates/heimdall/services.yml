# Service definition for: heimdall
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=heimdall -e project=xxx -e env_name=yyy

services:
  - service_type: heimdall
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          heimdall:
            image: 'lscr.io/linuxserver/heimdall:latest'
            environment:
              - SERVICE_URL_HEIMDALL
              - PUID=1000
              - PGID=1000
              - TZ=Europe/Madrid
            volumes:
              - 'heimdall-config:/config'
            healthcheck:
              test:
                - CMD
                - curl
                - '-f'
                - 'http://127.0.0.1:80'
              interval: 2s
              timeout: 10s
              retries: 15

