# Service definition for: wordpress-with-mariadb
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=wordpress-with-mariadb -e project=xxx -e env_name=yyy

services:
  - service_type: wordpress-with-mariadb
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          wordpress:
            image: 'wordpress:latest'
            volumes:
              - 'wordpress-files:/var/www/html'
            environment:
              - SERVICE_URL_WORDPRESS
              - WORDPRESS_DB_HOST=mariadb
              - WORDPRESS_DB_USER=$SERVICE_USER_WORDPRESS
              - WORDPRESS_DB_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
              - WORDPRESS_DB_NAME=wordpress
            depends_on:
              - mariadb
            healthcheck:
              test:
                - CMD
                - curl
                - '-f'
                - 'http://127.0.0.1'
              interval: 2s
              timeout: 10s
              retries: 10
          mariadb:
            image: 'mariadb:11'
            volumes:
              - 'mariadb-data:/var/lib/mysql'
            environment:
              - MYSQL_ROOT_PASSWORD=$SERVICE_PASSWORD_ROOT
              - MYSQL_DATABASE=wordpress
              - MYSQL_USER=$SERVICE_USER_WORDPRESS
              - MYSQL_PASSWORD=$SERVICE_PASSWORD_WORDPRESS
            healthcheck:
              test:
                - CMD
                - healthcheck.sh
                - '--connect'
                - '--innodb_initialized'
              interval: 5s
              timeout: 20s
              retries: 10

