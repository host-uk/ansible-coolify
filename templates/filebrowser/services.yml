# Service definition for: filebrowser
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=filebrowser -e project=xxx -e env_name=yyy

services:
  - service_type: filebrowser
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          filebrowser:
            image: 'filebrowser/filebrowser:latest'
            environment:
              - SERVICE_URL_FILEBROWSER_80
            volumes:
              -
                type: bind
                source: ./srv
                target: /srv
              -
                type: bind
                source: ./database.db
                target: /database.db
              -
                type: bind
                source: ./filebrowser.json
                target: /.filebrowser.json
                read_only: true

