# Service definition for: phpmyadmin
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=phpmyadmin -e project=xxx -e env_name=yyy

services:
  - service_type: phpmyadmin
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          phpmyadmin:
            image: 'lscr.io/linuxserver/phpmyadmin:latest'
            environment:
              - SERVICE_URL_PHPMYADMIN
              - PUID=1000
              - PGID=1000
              - TZ=Europe/Madrid
              - PMA_ARBITRARY=1
              - PMA_ABSOLUTE_URI=$SERVICE_URL_PHPMYADMIN
            volumes:
              - 'phpmyadmin-config:/config'
            healthcheck:
              test:
                - CMD
                - curl
                - '-f'
                - 'http://127.0.0.1:80'
              interval: 2s
              timeout: 10s
              retries: 15

