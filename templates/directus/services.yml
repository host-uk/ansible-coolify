# Service definition for: directus
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=directus -e project=xxx -e env_name=yyy

services:
  - service_type: directus
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          directus:
            image: 'directus/directus:11'
            volumes:
              - 'directus-database:/directus/database'
              - 'directus-uploads:/directus/uploads'
              - 'directus-extensions:/directus/extensions'
              - 'directus-templates:/directus/templates'
            environment:
              - SERVICE_URL_DIRECTUS_8055
              - KEY=$SERVICE_BASE64_64_KEY
              - SECRET=$SERVICE_BASE64_64_SECRET
              - 'ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}'
              - ADMIN_PASSWORD=$SERVICE_PASSWORD_ADMIN
              - DB_CLIENT=sqlite3
              - DB_FILENAME=/directus/database/data.db
              - WEBSOCKETS_ENABLED=true
            healthcheck:
              test:
                - CMD
                - wget
                - '-q'
                - '--spider'
                - 'http://127.0.0.1:8055/admin/login'
              interval: 5s
              timeout: 20s
              retries: 10

