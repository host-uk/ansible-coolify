# Service definition for: code-server
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=code-server -e project=xxx -e env_name=yyy

services:
  - service_type: code-server
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          code-server:
            image: 'lscr.io/linuxserver/code-server:latest'
            environment:
              - SERVICE_URL_CODESERVER_8443
              - PUID=1000
              - PGID=1000
              - TZ=Europe/Madrid
              - PASSWORD=$SERVICE_PASSWORD_64_PASSWORDCODESERVER
              - SUDO_PASSWORD=$SERVICE_PASSWORD_SUDOCODESERVER
              - DEFAULT_WORKSPACE=/config/workspace
            volumes:
              - 'code-server-config:/config'
            healthcheck:
              test:
                - CMD
                - curl
                - '-f'
                - 'http://127.0.0.1:8443'
              interval: 2s
              timeout: 10s
              retries: 15

