# Service definition for: gitea-with-mariadb
# Auto-generated from successful service test
#
# Apply with:
#   ansible-playbook playbooks/coolify/template/apply.yml \
#     -e template_name=gitea-with-mariadb -e project=xxx -e env_name=yyy

services:
  - service_type: gitea-with-mariadb
    description: ""
    connect_to_docker_network: false
    docker_compose_raw: |
        services:
          gitea:
            image: 'gitea/gitea:latest'
            environment:
              - SERVICE_URL_GITEA_3000
              - USER_UID=1000
              - USER_GID=1000
              - GITEA__database__DB_TYPE=mysql
              - GITEA__database__HOST=mariadb
              - 'GITEA__database__NAME=${MYSQL_DATABASE-gitea}'
              - GITEA__database__USER=$SERVICE_USER_MYSQL
              - GITEA__database__PASSWD=$SERVICE_PASSWORD_MYSQL
            volumes:
              - 'gitea-data:/data'
              - 'gitea-timezone:/etc/timezone:ro'
              - 'gitea-localtime:/etc/localtime:ro'
            ports:
              - '22222:22'
            depends_on:
              mariadb:
                condition: service_healthy
            healthcheck:
              test:
                - CMD
                - curl
                - '-f'
                - 'http://127.0.0.1:3000'
              interval: 2s
              timeout: 10s
              retries: 15
          mariadb:
            image: 'mariadb:11'
            volumes:
              - 'gitea-mariadb-data:/var/lib/mysql'
            environment:
              - 'MYSQL_USER=${SERVICE_USER_MYSQL}'
              - 'MYSQL_PASSWORD=${SERVICE_PASSWORD_MYSQL}'
              - 'MYSQL_DATABASE=${MYSQL_DATABASE}'
              - 'MYSQL_ROOT_PASSWORD=${SERVICE_PASSWORD_MYSQLROOT}'
            healthcheck:
              test:
                - CMD
                - healthcheck.sh
                - '--connect'
                - '--innodb_initialized'
              interval: 5s
              timeout: 20s
              retries: 10

